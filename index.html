<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="script.css"> <!-- Link to your CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Inter:wght@600&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">

</head>

<body>
    <div class="container">
<!--         <div class="title">Calculator</div> -->
        <div class="input-area">
            <div class="output" id="output">0</div>
        </div>

        <div class="buttons">
            <button class="element" id="7">7</button>
            <button class="element" id="8">8</button>
            <button class="element" id="9">9</button>
            <button class="element del">DEL</button>
            <button class="element" id="4">4</button>
            <button class="element" id="5">5</button>
            <button class="element" id="6">6</button>
            <button class="element" id="plus">+</button>
            <button class="element" id="1">1</button>
            <button class="element" id="2">2</button>
            <button class="element" id="3">3</button>
            <button class="element" id="minus">-</button>
            <button class="element" id="dot">.</button>
            <button class="element" id="0">0</button>
            <button class="element" id="divide">/</button>
            <button class="element" id="multiply">x</button>
            <button class="element reset" id="reset">RESET</button>
            <button class="element equals" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script> 
</body>

</html>
